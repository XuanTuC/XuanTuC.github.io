<p><em><strong>报错从”void”到指向非”void”的指针的转换要求显式类型转换错误</strong></em></p>
<p>因为malloc函数返回的是void类型指针，需要显式转换为int类型指针。可以将代码改为：</p>
<p>改为</p>
<figure class="highlight c"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line"><span class="type">int</span>* dist = (<span class="type">int</span>*) <span class="built_in">malloc</span>(<span class="keyword">sizeof</span>(<span class="type">int</span>) * graph-&gt;V);</span><br><span class="line"><span class="type">int</span>* prev = (<span class="type">int</span>*) <span class="built_in">malloc</span>(<span class="keyword">sizeof</span>(<span class="type">int</span>) * graph-&gt;V);</span><br></pre></td></tr></table></figure>
