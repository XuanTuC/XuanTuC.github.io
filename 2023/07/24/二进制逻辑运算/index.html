    <h1 id="与-amp"><a href="#与-amp" class="headerlink" title="与 &amp;"></a>与 &amp;</h1><p>1 &amp; 1 &#x3D; 1</p>
<p>1 &amp; 0 &#x3D; 0  	0 &amp; 1 &#x3D; 0	0 &amp; 0 &#x3D; 0</p>
<hr>
<p>例子</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line">	1 0 1 0</span><br><span class="line">&amp;	1 1 0 1</span><br><span class="line">--------------</span><br><span class="line">	1 0 0 0</span><br></pre></td></tr></table></figure>



<h1 id="或"><a href="#或" class="headerlink" title="或 ||"></a>或 ||</h1><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line">	1 0 1 0</span><br><span class="line">&amp;	1 1 0 1</span><br><span class="line">--------------</span><br><span class="line">	1 1 1 1</span><br></pre></td></tr></table></figure>



<h1 id="非-！"><a href="#非-！" class="headerlink" title="非 ！"></a>非 ！</h1><p>！1 &#x3D; 0</p>
<p>！0 &#x3D; 1</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">!	1 1 0 1</span><br><span class="line">--------------</span><br><span class="line">	0 0 1 0</span><br></pre></td></tr></table></figure>

<h1 id="异或-xor"><a href="#异或-xor" class="headerlink" title="异或 ^  xor"></a>异或 ^  xor</h1><p>相同为0，不同为1</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line">	1 0 1 0</span><br><span class="line">^	1 1 0 1</span><br><span class="line">--------------</span><br><span class="line">	0 1 1 1</span><br></pre></td></tr></table></figure>

<h1 id="同或"><a href="#同或" class="headerlink" title="同或"></a>同或</h1><p>两个数的异或结果再次异或1，即可得到两个数的同或结果</p>
<p>( a ^ b ) ^ 1</p>
